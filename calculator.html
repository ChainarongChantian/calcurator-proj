<html>
    <head>
        <title>Calculator</title>
    </head>

    <body>
        <h1><b>Basic Calculator</b></h1>
            <input type="text" id="firstNumber" placeholder="put firstNumber"> 
            <input type="text" id="secondNumber" placeholder="put secondNumber"><br><br>
            <button id="sumButton" onclick="getSum()">+</button>   
            <button id="resButton" onclick="getRes()">-</button>  
            <button id="mulButton" onclick="getMul()">x</button>  
            <button id="divButton" onclick="getDiv()">/</button>  

            <div id="output"></div>
            <script>
                var firstNumber = document.getElementById("firstNumber"); 
                var secondNumber = document.getElementById("secondNumber"); 
                var output = document.getElementById("output"); 

                function getSum() {
                    showResult(parseInt(firstNumber.value) + parseInt(secondNumber.value));
                }
                function getRes() {
                    showResult(parseInt(firstNumber.value) - parseInt(secondNumber.value));
                }
                function getMul() {
                    showResult(parseInt(firstNumber.value) * parseInt(secondNumber.value));
                }
                function getDiv() {
                    if(parseInt(secondNumber.value) == 0)
                        showResult("Can't divine");
                    else
                        showResult(parseInt(firstNumber.value) / parseInt(secondNumber.value));
                }
                function showResult(result) {
                    output.innerHTML =  "answer : "+result;
                }
            </script>         
    </body>
</html>
